version: "3.8"
services:
  db:
    container_name: postgres_weather_container
    image: postgres
    restart: no
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    volumes:
      - pgdata:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_weather_container
    image: dpage/pgadmin4
    restart: no
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

volumes:
  pgdata:
    driver: local